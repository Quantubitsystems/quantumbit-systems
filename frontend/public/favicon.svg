<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wider rectangular background like the logo -->
  <rect x="-2" y="-2" width="68" height="68" rx="18" ry="18" fill="url(#faviconGradient)" filter="url(#glow)"/>
  
  <!-- QB text -->
  <text x="32" y="46" font-family="Orbitron, Arial, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="white">QB</text>
  
  <!-- Pulse dot like the logo -->
  <circle cx="58" cy="6" r="6" fill="#06B6D4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>